<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batu Gunting Kertas</title>

	<!-- Alpine JS Lib -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

	<!-- Bootstrap CSS Lib -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		.btn {
			width: 100px;
			height: 100px;
			font-size: 4em;
		}
	</style>
</head>

<body>
	<p class="px-2"><a href="https://github.com/pemrogrammer/kelas-alpinejs-2023/1-pengenalan/d-rock-paper-scissor/index.html" target="_blank"> 🥵 source code</a></p>


	<div class="vw-100 align-items-end row justify-content-between" x-data="{pilihanUser: null, pilihanComputer: null}">
		<h1 class="text-center my-5">Batu / Gunting / Kertas</h1>
		<div class="col-6">
			<h2>Player 1</h2>
			<button class="btn rounded-circle" x-bind:class="pilihanUser === 'rock' ? 'btn-success' : 'btn-secondary'"
				@click="pilihanUser = 'rock'; pilihanComputer = generatePilihanComputer();">✊🏻</button>

			<button class="btn rounded-circle" x-bind:class="pilihanUser === 'paper' ? 'btn-success' : 'btn-secondary'"
				@click="pilihanUser = 'paper'; pilihanComputer = generatePilihanComputer();">✋🏻</button>

			<button class="btn rounded-circle"
				x-bind:class="pilihanUser === 'scissor' ? 'btn-success' : 'btn-secondary'"
				@click="pilihanUser = 'scissor'; pilihanComputer = generatePilihanComputer();">✌🏻</button>
		</div>

		<div class="col-6 text-end">
			<h2>Computer</h2>
			<button class="btn btn-secondary rounded-circle disabled"
				x-bind:class="pilihanComputer === 'rock' ? 'btn-danger' : 'btn-secondary'">✊🏻</button>
			<button class="btn btn-secondary rounded-circle disabled"
				x-bind:class="pilihanComputer === 'paper' ? 'btn-danger' : 'btn-secondary'">✋🏻</button>
			<button class="btn btn-secondary rounded-circle disabled"
				x-bind:class="pilihanComputer === 'scissor' ? 'btn-danger' : 'btn-secondary'">✌🏻</button>
		</div>
	</div>


	<script>
		function generatePilihanComputer() {
			const daftarPilihan = ['rock', 'paper', 'scissor'];
			return daftarPilihan[Math.floor(Math.random() * 3)];
		}
	</script>
</body>

</html>
